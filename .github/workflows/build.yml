---
name: Build and Update Minified Version

on:
  # Run on both push to master and PRs
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Define permissions needed for pushing changes
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history so we can push changes
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # On PR, just verify the build artifacts exist
      - name: Verify build artifacts (PR only)
        if: github.event_name == 'pull_request'
        run: |
          if [ ! -f "build/jquery.tokeninput.min.js" ]; then
            echo "::error::Build failed: build/jquery.tokeninput.min.js not found"
            exit 1
          fi
          echo "Build successful: jquery.tokeninput.min.js created"

      # Only check for changes and commit on push to master
      - name: Check for changes
        id: check_changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git add build/jquery.tokeninput.min.js
          git diff --staged --quiet && echo "changes=false" >> $GITHUB_OUTPUT || \
          echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: >-
          github.event_name == 'push' &&
          github.ref == 'refs/heads/master' &&
          steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update minified version [skip ci]" --no-verify
          git push
